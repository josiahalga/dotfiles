preload = ~/Pictures/Wallpapers/arch_black.png
preload = ~/Pictures/Wallpapers/cat_wall.png
# preload = /path/to/next_image.png

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = DP-1,~/Pictures/Wallpapers/arch_black.png
wallpaper = eDP-1,~/Pictures/Wallpapers/cat_wall.png

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
ipc = off
