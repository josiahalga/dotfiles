# Source a file (multi-file configs)
source = ~/.config/hypr/confs/monitors.conf
source = ~/.config/hypr/confs/bindings.conf
source = ~/.config/hypr/themes/mocha.conf

# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper & dunst &
exec-once = hyprctl setcursor Catppuccin-Latte-Dark 28

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
	scroll_factor = 0.3
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $lavender $blue 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = ease, 0.5, 1, 0.89, 1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, ease
}

workspaces {

    workspace = 1,monitor:eDP-1, default:true
    workspace = 6,monitor:eDP-1
    workspace = 7,monitor:eDP-1
    workspace = 2,monitor:DP-1, default:true
    workspace = 3,monitor:DP-1
    workspace = 4,monitor:DP-1
    workspace = 5,monitor:DP-1
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 110
    workspace_swipe_invert = true
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_use_r = true
}

misc {
    # force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windows {
	windowrulev2=workspace 3,class:^(firefox)$
	windowrulev2=workspace 5,class:^(Spotify)$
	windowrulev2=float,class:^(Thunar)$
	windowrulev2=size 1000 550,class:^(Thunar)$
  windowrulev2=float,class:^(thunar)$
	windowrulev2=size 1000 550,class:^(thunar)$
  windowrulev2=float,title:^(Picture-in-Picture)$
 
    #layerrule = blur, rofi
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
